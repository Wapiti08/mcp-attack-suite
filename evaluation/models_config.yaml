# Attack configurations
attack_types:
  - id: tool_poisoning
    name: Tool Poisoning
    description: Malicious instructions injected into tool descriptions
    enabled: true
    
  - id: multimodal_attack
    name: Multimodal Attack
    description: Malicious instructions embedded in images
    enabled: true
    
  - id: puppet
    name: Puppet Server
    description: Attacker-controlled MCP server
    enabled: true

# Challenge configurations
challenges:
  - id: emailsystem
    name: Email System
    description: Email and Teams integration scenario
    enabled: true
    
  - id: documentsystem
    name: Document System
    description: Document management and sharing scenario
    enabled: true
    
  - id: ETHPriceServer
    name: ETH Price Server
    description: Cryptocurrency price checking scenario
    enabled: true

# Evaluation settings
evaluation:
  default_runs: 3
  timeout_seconds: 120
  parallel_jobs: 1  # Increase for faster evaluation
  retry_on_failure: true
  max_retries: 2